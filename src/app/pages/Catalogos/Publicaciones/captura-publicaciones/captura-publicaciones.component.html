<div class="content-block">
    <div class="dx-card responsive-paddings">
        <dx-load-panel [closeOnOutsideClick]="false" [(visible)]="cargando" [showPane]="true" [shading]="true"
            shadingColor="rgba(0,0,0,0.4)" message="Cargando...">
        </dx-load-panel>
        <dx-form class="formulario" [formData]="publicaciones" [labelLocation]="'top'" [showColonAfterLabel]="true"
            validationGroup="Publicaciones" [showValidationSummary]="false">
            <dxi-item itemType="group" [colSpan]="6" [colCount]="6">

                <dxi-item dataField="fecha" [editorOptions]="{displayFormat:'dd/MM/yyyy',useMaskBehavior:true}"
                    editorType="dxDateBox" [colSpan]="2"></dxi-item>
                <dxi-item itemType="empty" [colSpan]="4"></dxi-item>

                <dxi-item dataField="titulo" [colSpan]="2"></dxi-item>
                <dxi-item itemType="empty" [colSpan]="4"></dxi-item>



                <dxi-item dataField="descripcion" [editorOptions]="{height:150}" [colSpan]="6"
                    editorType="dxTextArea"></dxi-item>

                <dxi-item [colSpan]="6">
                    <dx-data-grid class="dx-card wide-card" [dataSource]="actividades" keyExpr="id_actividad"
                        [showBorders]="true" [focusedRowEnabled]="true" [focusedRowIndex]="0" [columnAutoWidth]="true"
                        (onInitialized)="onInitialized($event)" [columnHidingEnabled]="true" [showRowLines]="true"
                        [loadPanel]="{text:'Cargando...'}">

                        <dxo-selection [showCheckBoxesMode]="'always'" mode="multiple"
                            [deferred]="true"></dxo-selection>
                        <dxo-paging [pageSize]="100"></dxo-paging>
                        <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
                        <dxo-filter-row [visible]="true"></dxo-filter-row>

                        <dxi-column dataField="id_actividad" caption="ID" [width]="90" captios="ID"
                            [hidingPriority]="4">
                        </dxi-column>
                        <dxi-column dataField="titulo" caption="Actividades">
                        </dxi-column>
                        <dxi-column dataField="tipo" caption="Tipo">
                        </dxi-column>
                    </dx-data-grid>
                </dxi-item>

            </dxi-item>
        </dx-form>
        <div class="botones-captura">
            <dx-button (click)="Grabar()" text="Grabar" icon="fas fa-save">
            </dx-button>
            <dx-button (click)="Limpiar()" text="Ignorar" icon="fas fa-broom">
            </dx-button>
            <dx-button (click)="Regresar()" text="Regresar" icon="fas fa-reply">
            </dx-button>
        </div>

    </div>
</div>
